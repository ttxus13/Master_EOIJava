<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tabla</title>
</head>

<body>
  <table width="400" border="1">
    <thead>
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Uno</td>
        <td>Dos</td>
        <td>Tres</td>
      </tr>
      <tr>
        <td>Cuatro</td>
        <td>Cinco</td>
        <td>Seis</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Siete</td>
        <td>Ocho</td>
        <td>Nueve</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
