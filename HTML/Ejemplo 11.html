 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="http://corral.es/eoi/procesa_formulario_4.php" method="post" oninput="x.value=parseInt(a.value)+parseInt(b.value)">   
      <input type="text" id="a" name="a" value="0">
      +
      <input type="text" id="b" name="b" value="0">
      =
      <output id="x" name="x" for="a b"></output>
      <br><br>
      <input type="submit" value="Enviar">
    </form>  
  </body>
</html>
