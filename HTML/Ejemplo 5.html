 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Listas</title>
  </head>
  <body>
    <h2>Una lista</h2>
    <ul>
      <li>Item uno</li>
      <li>Item dos</li>
      <li>Item tres</li>
    </ul> 
    <h2>Una lista numerada</h2>       
    <ol type="1">
      <li>Item uno</li>
      <li>Item dos</li>
      <li>Item tres</li>
    </ol>
    <h2>Una lista de definiciones</h2>       
    <dl>
      <dt>Primero</dt>
      <dd>- descripción de primero</dd>
      <dt>Segundo</dt>
      <dd>- descripción de segundo</dd>
    </dl> 
  </body>
</html>
