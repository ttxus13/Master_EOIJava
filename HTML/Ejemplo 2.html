 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Textos</title>
  </head>
  <body>
    <h1>Esto es un encabezado</h1>
    <p>Y esto un párrafo</p>
    <p>Formatos de texto:<br>
    <b>En negrita</b><br>
    <strong>Texto importante</strong><br>
    <i>Itálica</i><br>
    <em>Énfasis</em><br>
    <mark>Marcado</mark><br>
    <small>Pequeño</small><br>
    <del>Tachado</del><br>
    <ins>Insertado</ins><br>
    y un <sub>subíndice</sub><br>
    y también <sup>superíndice</sup></p>
  </body>
</html>
